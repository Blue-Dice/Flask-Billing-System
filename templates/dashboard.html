<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product List</title>
        <link rel="stylesheet" href="/static/style.css">
    </head>
    <body>
        <h2>Product List</h2>
        <button class="generate-bill-btn" onclick="generateBill()">Generate Bill</button>
        <table>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
            <!-- Product rows will be dynamically added here -->
        </table>
        <form id="productForm">
            <input type="text" id="productName" placeholder="Product Name" required>
            <input type="number" id="productPrice" placeholder="Price" min="0" step="0.01" required>
            <textarea id="productDescription" placeholder="Description" required></textarea>
            <input type="submit" value="Add Product">
        </form>

        <div class="popup-container" id="billPopup">
            <div class="popup-content">
                <h3>Bill</h3>
                <div id="billItems"></div>
                <p>Total: <span id="billTotal"></span></p>
                <button id="closeBillBtn">Close</button>
            </div>
        </div>

        <div class="popup-container" id="editPopup">
            <div class="popup-content">
                <h3>Edit Product</h3>
                <input type="text" id="editProductName" placeholder="Product Name" required>
                <input type="number" id="editProductPrice" placeholder="Price" min="0" step="0.01" required>
                <textarea id="editProductDescription" placeholder="Description" required></textarea>
                <button id="saveEditBtn">Save</button>
                <button class="cancel-btn" id="cancelEditBtn">Cancel</button>
            </div>
        </div>

        <div class="popup-container" id="deletePopup">
            <div class="popup-content">
                <h3>Delete Product</h3>
                <p id="deleteConfirmation">Are you sure you want to delete this product?</p>
                <button id="confirmDeleteBtn">Delete</button>
                <button class="cancel-btn" id="cancelDeleteBtn">Cancel</button>
            </div>
        </div>
        <script src="/static/script.js"></script>
    </body>
</html>
